<hr>
<div class="container" *ngIf="!isWaitingRespone">
  <app-alert [errorMessage]="errorMessage" *ngIf="errorMessage" (close)="errorMessage = ''"></app-alert>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group" >
      <label for="Email" style="color: white;">Email address</label>
      <input type="email" class="form-control" 
      required email
      name="email" 
      placeholder="Enter email" ngModel>
    </div>
    <app-validation-control [control]="authForm.controls.email" [errorMessage]="'Email is not valid'"></app-validation-control>
    <div class="form-group">
      <label for="Password" style="color: white;">Password</label>
      <input type="password" class="form-control" 
      required
      minlength="6"
      ngModel
      name="password"
      placeholder="Password">
    </div>
    <app-validation-control [control]="authForm.controls.password" [errorMessage]="'Password is not valid'"></app-validation-control>
    <div class="col-xl-12 button-section" style="align-items: center;">
        <button mat-raised-button color="primary" type="submit" [disabled]="!authForm.valid">
            {{isLogin ? 'Login' : 'SignUp'}}
        </button>
        <button mat-raised-button color="sucsses" type="button" (click)="onSwitchLogin()">
            {{isLogin ? 'change to signUP' : 'change to login'}}
        </button>
    </div>
  </form>
</div>
<div class="container" *ngIf="isWaitingRespone">
  <mat-spinner></mat-spinner>

</div>
