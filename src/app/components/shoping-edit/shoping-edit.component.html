<br>
<div class="row">
    <div class="col-xs-12">
        <form #f="ngForm" (ngSubmit)="onAddItem(f)" >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" style="color: rgba(255, 255, 255, 0.954); width: fit-content;">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="amount">amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editmode ? 'Update': 'Add' }}</button>
                    <button class="btn btn-danger" type="button" *ngIf="editmode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>

                </div>
            </div>
        </form>
    </div>
</div>
