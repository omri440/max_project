  
<div class="row">
  
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><mat-icon>fastfood</mat-icon></div>
      <mat-card-title>Recipe Name: {{recipeDetails.name}}</mat-card-title>
      <mat-card-subtitle><h4>description of the recipe:</h4>
        <p>
        {{recipeDetails.description}}
      </p>
      </mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-md-image [src]="recipeDetails.imagePath" alt="Photo of RECIPE" style="max-height: 160px; max-width:160px;">
    
    <h4>Ingridients for recipe:</h4>
    <mat-list role="list" *ngFor="let ingredient of recipeDetails.ingridients ; trackBy: trackBy ">
      <mat-list-item role="listitem">{{ingredient.name}}-{{ingredient.amount}}</mat-list-item>
    </mat-list>
    <mat-card-actions>
        <button mat-button [matMenuTriggerFor]="menu">Mange Recipe</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onAddIngridents(recipeDetails)">To Shoping List</button>
          <button mat-menu-item (click)="onEditRecipe()">Edit Recipe</button>
          <button mat-menu-item (click)="ondeleteRecipe()">Delete Recipe</button>
        </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
